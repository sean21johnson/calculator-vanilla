<!DOCTYPE html>
<html lang="en">
<h>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sean's Calculator</title>
</head>
<body>
    
    <section id="calculator" class="calculator">
        <div class="row bigrow">
            <span id="number_display" class="number_display"></span>
        </div>
        <div class="row">
            <button class="ac single grey" id="ac">AC</button>
            <button class="bigadd double maroon" id="bigadd">BIG ADD</button>
            <button class="divide single orange" id="divide">/</button>
        </div>
        <div class="row">
            <button class="seven single" id="seven">7</button>
            <button class="eight single" id="eight">8</button>
            <button class="nine single" id="nine">9</button>
            <button class="multiply single orange" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="four single" id="four">4</button>
            <button class="five single" id="five">5</button>
            <button class="six single" id="six">6</button>
            <button class="subtract single orange" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="one single" id="one">1</button>
            <button class="two single" id="two">2</button>
            <button class="three single" id="three">3</button>
            <button class="add single orange" id="add">+</button>
        </div>
        <div class="row">
            <button class="zero double" id="zero">0</button>
            <button class="decimal single" id="decimal">.</button>
            <button class="equals single orange" id="equals">=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
