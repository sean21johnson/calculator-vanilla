<!DOCTYPE html>
<html lang="en">
<h>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sean's Calculator</title>
</head>
<body>
    
    <section id="calculator" class="calculator">
        <div>
            <span id="number_display" class="number_display"></span>
        </div>
        <div class="row">
            <button class="ac" id="ac">AC</button>
            <button class="bigadd" id="bigadd">BIG ADD</button>
            <button class="divide" id="divide">/</button>
        </div>
        <div class="row">
            <button class="seven" id="seven">7</button>
            <button class="eight" id="eight">8</button>
            <button class="nine" id="nine">9</button>
            <button class="multiply" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="four" id="four">4</button>
            <button class="five" id="five">5</button>
            <button class="six" id="six">6</button>
            <button class="subtract" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="one" id="one">1</button>
            <button class="two" id="two">2</button>
            <button class="three" id="three">3</button>
            <button class="add" id="add">+</button>
        </div>
        <div class="row">
            <button class="zero" id="zero">0</button>
            <button class="decimal" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
